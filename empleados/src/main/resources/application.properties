#spring.application.name=Sistema de Empleados

#Archivo Spring para la conexion con la base de datos mysql
spring.datasource.url=jdbc:mysql://localhost:3306/empleados_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=adminadmin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuracion para jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Cambiar el context path de la app
server.servlet.context-path=/empleados
#localhost:8080/empleados

# Camibar el puerto
#server.port=8081